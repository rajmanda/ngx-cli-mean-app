<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hidenewVideo">
      <h2>Award </h2>
      <div>
        <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">

          <div class="form-group">
            <label>Name </label>
            <input type="text" class="form-control" required name="title" ngModel>
          </div>

          <div class="form-group">
            <label>school</label>
            <input type="text" class="form-control" required name="url" ngModel>
          </div>

          <div class="form-group">
            <label>Academic Excellence Description</label>
            <input type="text" class="form-control" name="description" ngModel>
          </div>

          <div>
            <label>Picture</label>
            <input type="file" name="image" (change)="onFileSelected($event)" />
          </div>

          <div>
            <label>password</label><small> Used only for updates.</small>
            <input type="text" class="form-control" name="password" ngModel />
          </div>

          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>

    </div>
    
    <video-detail *ngIf="selectedVideo && hidenewVideo"
                  (updateVideoEvent)="onUpdateVideoEvent($event)"
                  (deleteVideoEvent)="onDeleteVideoEvent($event)"
                  [video]="selectedVideo">
    </video-detail>
  </div>
  <div class="col-sm-2">
    <button style="margin-bottom:2px;" type="button" (click)="newVideo()" class="btn btn-success btn-block">+ Add Student Profile</button>
    <video-list [videos]="videos" (SelectVideo)="onSelectVideo($event)"></video-list>
  </div>
</div>
