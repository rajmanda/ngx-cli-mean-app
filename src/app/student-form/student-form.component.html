{{diagnostic}}

<div class="container">
  <div [hidden]="submitted">

    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="model.name" type="text" class="form-control" name="name" id="name" required>
        TODO: remove this: {{model.name}}
      </div>

      <div class="form-group">
        <label for="school">School</label>
        <input [(ngModel)]="model.school" type="text" class="form-control" name="school" id="school" required>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input [(ngModel)]="model.image" type="text" class="form-control" name="image" id="image" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="model.password" type="text" class="form-control" name="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="achievement">Achievement</label>
        <input [(ngModel)]="model.achievement" type="text" class="form-control" name="achievement" id="achievement" required>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>

  </div>
</div>
